<body>
  <h1>Enter your choice</h1>
    <ul>
    	<li> ADD</li>
    	<li> SUB</li>
    	<li> mul</li>
    </ul>
    <br>
    <form>
    	<input type="" name="" id=choices>
    	<br>
    	<button onclick="myfun()"> Click me</button>
    </form>

    <script>
    	function myfun(){
    		var choice = document.getElementById("choices").value;

    		

    		switch(choice){
    			case "ADD" : var a = 10;
    			             var b = 20;
    			             var sum = a+b ;
    			             document.write("addition of two number is " + sum); 
    			break;
    			
    			case "SUB" : var a = 10;
    			             var b = 20;
    			             var sum = a-b ;
    			             document.write("sub of two number is " + sum); 
    			break;

    			case "mul" : var a = 10;
    			             var b = 20;
    			             var sum = a+b ;
    			             document.write("mul of two number is " + sum); 
    			break;   

    			default : alert("enter valid input")          

    		}
    	}
    </script>
</body>
