<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="css/ludo1.css">
</head>
<body>
     
     <div class="container-fluid bg-dark" >
     	<h1 class="text-center bg-danger">DICE GAME</h1>
     	<div class="row">
     		<div class="col-md-2 bg-dark"></div>
     		<div class="col-md-4 bg-dark">
     			<h2 class="text-center bg-primary">Player 1</h2>
     			<img src="img/d1.png" class="w-100"  id="check1">
     		</div>
     		<div class="col-md-4 bg-dark">
     			<h2 class="text-center bg-warning">player 2</h2>
     			<img src="img/d1.png" class="w-100"  id="check2">
     		</div>
     		<div class="col-md-2 bg-dark"></div>
     	</div><br><br>
     	<div class="text-center bg-danger">
     	<button class="btn btn-dark m-auto" style="width: 100px;" onclick="play()">PLAY</button>
        </div>
     </div>

     <script type="text/javascript">
     	 play = () => {
     	const player1 = Math.floor(Math.random() * 6) + 1;
     	const player1dice = "img/d"+player1+".png";
     	//const player1dice = `img/dice${player1}.png`;
     	document.getElementById('check1').setAttribute('src', player1dice);

     	const player2 = Math.floor(Math.random() * 6) + 1;
     	const player2dice = "img/d"+player2+".png";
     	//const player1dice = `img/dice${player1}.png`;
     	document.getElementById('check2').setAttribute('src', player2dice);

     	if (player1>player2){
     		document.querySelector('h1').innerHTML = "player 1 won";
     	}else if (player1<player2){
     		document.querySelector('h1').innerHTML = "player 2 won";
     	}else{
     		document.querySelector('h1').innerHTML = "draw";
     	}
     }



     </script>
</body>
</html>
