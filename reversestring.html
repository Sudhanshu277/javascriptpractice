<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
 <h1 style="text-align: center;">Reverse the string in the real time</h1>
<div style="text-align: center;">
 <input type="text" name="" id="r" onkeyup="Reverse()">
 <input type="text" name="" id="s">
</div>

<script type="text/javascript">

	function  Reverse() {
		var a = document.getElementById('r').value;

        var newstring="";
        for(var i=a.length-1; i>=0; i--){
        	newstring += a[i];
        }
        document.getElementById('s').value = newstring;
	}

</script>
</body>
</html>
