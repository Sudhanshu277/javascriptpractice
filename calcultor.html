<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#clear{
			width: 100px;
		}
		.form{
			width: 159px;
			height: 260px;
			margin: auto;
			border: 2px solid black;
		}
		input{
			width: 50px;
		}
        .a{
        	border: 2px solid black;
        	width: 150px
        }

	</style>
</head>
<body>
	<div class="form">
		<form name="forms">
			<input type="text" class="a" name="ans"><br><br>

			<input type="button" name=""  value=" 1 " onclick="forms.ans.value += '1' " >
			<input type="button" name=""  value=" 2 " onclick="forms.ans.value += '2' " >
			<input type="button" name=""  value=" 3 " onclick="forms.ans.value += '3' " >
            <br><br>
			<input type="button" name=""  value=" 4 " onclick="forms.ans.value += '4' " >
			<input type="button" name=""  value=" 5 " onclick="forms.ans.value += '5' " >
			<input type="button" name=""  value=" 6 " onclick="forms.ans.value += '6' " >
            <br><br>     
			<input type="button" name=""  value=" 7 " onclick="forms.ans.value += '7' " >
			<input type="button" name=""  value=" 8 " onclick="forms.ans.value += '8' " >
			<input type="button" name=""  value=" 9 " onclick="forms.ans.value += '9' " >
            <br><br>
			<input type="button" name=""  value=" + " onclick="forms.ans.value += '+' " >
			<input type="button" name=""  value=" - " onclick="forms.ans.value += '-' " >
			<input type="button" name=""  value=" * " onclick="forms.ans.value += '*' " >
            <br><br>
			<input type="button" name=""  value=" / " onclick="forms.ans.value += '/' " >
			<input type="button" name=""  value=" 0 " onclick="forms.ans.value += '0' " >
			<input type="button" name=""  value=" = " onclick="forms.ans.value = eval(forms.ans.value) " >
		    <br><br>
		    <input type="button" name="" value="clear all" onclick="forms.ans.value= ''"id="clear">
			
		</form>
	</div>

</body>
</html>
